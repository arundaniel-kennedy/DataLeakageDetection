{%extends "base.html"%}

{% block content %}

<div class="jumbotron mt-5">
  <h1 style="text-transform: uppercase; font-family: 'Chelsea Market';">Login</h1>
  <hr>
  <form action="/login" method="post">
    <div class="form-group">
      <label style="text-transform: uppercase; font-family: 'Chelsea Market';">Email:</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <input type="submit" name="" value="Login" class="btn btn-primary">
  </form>
</div>
{% endblock %}
