{%extends "base.html"%}

{% block content %}

<div class="jumbotron" style="background-image: linear-gradient(45deg, rgb(20, 222, 124) 0%, rgb(20, 222, 124) 21%,rgb(25, 190, 119) 21%, rgb(25, 190, 119) 37%,rgb(30, 158, 113) 37%, rgb(30, 158, 113) 46%,rgb(35, 126, 108) 46%, rgb(35, 126, 108) 53%,rgb(39, 94, 103) 53%, rgb(39, 94, 103) 59%,rgb(44, 62, 97) 59%, rgb(44, 62, 97) 77%,rgb(49, 30, 92) 77%, rgb(49, 30, 92) 100%);">
  <h1 style="text-transform: uppercase; font-family: 'Chelsea';">Login</h1>
  <hr>
  <form action="/login" method="post">
    <div class="form-group">
      <label style="text-transform: uppercase; font-family: 'Chelsea';">Email:</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <input type="submit" name="" value="Login" class="btn btn-primary">
  </form>
</div>
{% endblock %}
