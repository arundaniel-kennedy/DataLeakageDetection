{%extends "base.html"%}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/admin">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/search">Search</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/admin/data">Data <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/fakedata">Fake data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/agent">Agents</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="jumbotron mt-5" style="background-color:white;border:1px solid black">
<h2 class="text-center">Data</h2>
<hr>
<a href="/admin/adddata" class="btn btn-success">Add new Data</a>
<hr><br>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Value</th>
      <th scope="col">Type</th>
      <th scope="col">Agent(s)</th>
    </tr>
  </thead>
  <tbody>
    {% for x in res%}
    <tr>
      <td scope="row">{{ x[0] }}</td>
      <td>{{ x[1] }}</td>
      <td>{{ x[2] }}</td>
      <td>{{ x[3] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
total rows = {{ total }}
</div>
{% endblock %}
